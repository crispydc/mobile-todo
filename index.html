<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
    
    <link rel="stylesheet" href="css/lib/jquery.mobile.css" />
    <link rel="stylesheet" href="css/todo.css" />
</head>
<body>
    <div data-role="page" id="todoapp">
        <header id="header">
            <h1>Todos</h1>
            <input id="new-todo" placeholder="What needs to be done?">
            <div>
                <a href="#/">show all</a> |
                <a href="#/pending">show pending</a> |
                <a href="#/completed">show completed</a>
            </div>
        </header>
        <section id="main">
            <ul id="todo-list" data-role="listview"></ul>
        </section>
    </div>

    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox">
        <label><%- title %></label>
        <div class="hider ui-screen-hidden"><input class="edit" data-enhance="false" value="<%- title %>"></div>
        <button class="destroy">remove</button>
      </div>
    </script>
    
    <!--Main app script file -->
    <script src="js/todo.js"></script>
</body>
</html>
